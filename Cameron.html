<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Authentication</title>
        <link rel="stylesheet" href="StyleSheet.css"/>
        <script src="JavaScript.js"></script>
    </head>
    <body>
    <form method="POST" autocomplete="off" required>
        <p>Enter your name here...</p>
        First Name: <input type="text" id="input1" autofocus/><br>
        Last Name: <input type="text" id="input2"/><br>
        <input type="submit" value="Submit" onclick="store(input1.value, input2.value)"/>
    </form>
    </body>
</html>
